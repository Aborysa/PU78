cache:
  mount:
    - /drone/node_modules

pipeline:
  tests:
    image: node
    commands:
      - cd client
      - mkdir -p /drone/node_modules
      - cp -a /drone/node_modules ./
      - rm -rf /drone/node_modules
      - npm install
      - npm install -g codecov
      - npm run test-cov
      - codecov -t ${UPLOAD_TOKEN}
      - cp -a ./node_modules /drone
    when:
      event: push, pull_request

  deploy:
    image: appleboy/drone-ssh
    host: studynator.me
    user: root
    username: root
    port: 22
    key: ${SSH_KEY}
    when:
      event: push
      branch: master
    script:
      - echo ${TEST}
      - cd ~/PU78
      - git checkout master
      - git pull
      - git checkout server
      - git merge master -m "Merge"
      - cd ~/PU78/client
      - npm install
      - npm run build  
      - cd ~/PU78/server
      - npm install
